<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <title>Pokedex</title>
</head>
<body>
  <main class="pokedex is-open" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del pokemón">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky is-animated"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea">
            zfsdfsd
          </div>
        </div>
      </div>
      <div class="actions">
        <!-- <div class="variants">variants</div> -->
        <form role="search" id="form" class="search">
          <input type="text" name="id" placeholder="¿Quien este pokémon?" autocomplete="off">
        </form>
        <div class="description">
          <p>Buscar a un pokemon para obtener todas sus características</p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente pokémon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokémon anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del pokémon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen anterior del pokémon"></button>
        </div>
      </div>
    </section>
    <div class="cover-front">
      cover front
    </div>
    <section class="cover-back" aria-label="Estadísticas del pokemón">
      <div class="stats">
        cover back
      </div>
    </section>
  </main>
  </body>
</html>
